<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" ng-app="locaction" ng-controller="appControllers">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>LocAction</title>
	

	<!-- Styles -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" />
		<link rel="stylesheet" href="https://cdn.rawgit.com/daneden/animate.css/master/animate.min.css" />
		<link rel="stylesheet" href="https://cdn.rawgit.com/CodeSeven/toastr/master/build/toastr.min.css" />
		
		<link rel="stylesheet" href="css/ngDialog-theme-default.min.css" />
		<link rel="stylesheet" href="css/ngDialog-theme-plain.min.css" />
		<link rel="stylesheet" href="css/ngDialog.min.css" />
		<link rel="stylesheet" href="css/core.css" />
	

	<!-- Script libraries -->
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
		<script src="//da189i1jfloii.cloudfront.net/js/kinvey-html5-1.1.9.min.js"></script>
		<script src="https://cdn.rawgit.com/CodeSeven/toastr/master/build/toastr.min.js"></script>
		<script src="https://cdn.rawgit.com/chute/avatars-io-js/master/dist/avatars.io.min.js"></script>

		<!-- Angular	 -->
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
			<script src="https://code.angularjs.org/1.2.28/angular-route.js"></script>
			<script src="https://code.angularjs.org/1.2.28/angular-touch.js"></script>
			<script src="http://maps.google.com/maps/api/js"></script>
			<script src="https://code.angularjs.org/1.3.10/angular-sanitize.js"></script>
			<script src="js/plugins/angular-map.js"></script>
			<script src="js/plugins/ngDialog.min.js"></script>


		<script src="js/core.js"></script>
		<script src="js/controllers.js"></script>

</head>
<body>
	<!-- Menus are hidden in login and register screen -->
		<div id="menu" class="animated" 
			ng-class="{fadeInLeft:showMenu,fadeOutLeft:!showMenu}" ng-show="loggedin">
			<div style="position:relative">
				<button class="btn btn-primary" ng-click="toggleMenu()" id="toggleButton">
					<i class="fa fa-bars"></i>
				</button>
			</div>
			
			<ul>
				<li>
					<a href="/game">Game</a>
				</li>
				<li>
					<a href="/profile">Profile</a>
				</li>
				<li>
					<a href="/inventory">Inventory</a>
				</li>
				<li>
					<a href="/achievements">Achievements</a>
				</li>
				<li>
					<a href="/messages">Messages</a>
				</li>
				<li>
					<a href="#" ng-click="logout()">Logout</a>
				</li>
			</ul>
		</div>

		<button class="btn btn-primary" ng-click="toggleMenu()" style="display:block">
			<i class="fa fa-bars"></i>
		</button>
	<!-- Menus END -->
	<div ng-view></div>

</body>
</html>
